server:
  port: 9200
  servlet:
    context-path: /ppi/v2
spring:
  boot:
    admin:
      client:
        url: http://localhost:9040
  application:
    name: user-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:userBD;
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9010/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always